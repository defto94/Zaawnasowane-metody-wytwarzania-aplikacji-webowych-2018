<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title th:utext="#{label.title}"></title>
    </head>
    <body>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            <br/> You have been logged out. <br/><br/>
            <a href="/">Back to Home page</a> <br/><br/>
        </div>

        <div style="text-align: right;padding:5px;margin:5px 0px;background:#ccc;">
            <a th:href="@{/login?lang=en}">Login (English)</a>
            &nbsp;|&nbsp;
            <a th:href="@{/login?lang=pl}">Login (Polski)</a>
        </div>

        <form th:action="@{/login}" method="post">
            <table>
                <tr>
                    <td>
                        <small th:utext="#{label.login}"></small>
                    </td>
                    <td><input name="username" /></td>
                </tr>
                <tr>
                    <td>
                        <small th:utext="#{label.password}"></small>
                    </td>
                    <td><input type="password" name="password" /></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" th:value="#{label.submit}"></input>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
