<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title th:utext="#{label.title}"></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            <br/> You have been logged out. <br/><br/>
            <a href="/">Back to Home page</a> <br/><br/>
        </div>

        <div style="text-align: right;padding:5px;margin:5px 0px;background:#ccc;">
            <a th:href="@{/login?lang=en}">Login (English)</a>
            &nbsp;|&nbsp;
            <a th:href="@{/login?lang=pl}">Login (Polski)</a>
        </div>
        <div class ="container">
            <form class="form" th:action="@{/login}" method="post">
                <div class="form-group col-xs-3">
                    <label for="login" th:utext="#{label.login}"></label>

                    <input class="form-control" id="login" name="username" />
                </div>
                <div class="form-group col-xs-3">
                    <label for="pass" th:utext="#{label.password}"></label>

                    <input class="form-control" id = "pass" type="password" name="password" />
                </div>
                <br/>

                    <input type="submit" class="btn btn-default" th:value="#{label.submit}"></input>

            </form>
        </div>
    </body>
</html>
