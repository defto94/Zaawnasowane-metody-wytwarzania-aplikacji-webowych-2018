<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <head>
        <title>Angular JS Table</title>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src = "script.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    </head>
    <body>
        <div class ="container">
            <div ng-app="myApp" ng-controller="Ctrl"> 

                <center> <h2> List of the most popular magazines </h2> </center> <br/><br/>
                <table class="table table-striped">
                    <tr class="info">
                        <th>Position</th>
                        <th>Title</th> 
                        <th>Editor-in-chef</th>
                    </tr>
                    <tr ng-repeat="magazine in magazines">
                        <td>{{ magazine.id}}</td>
                        <td>{{ magazine.title}}</td>
                        <td>{{ magazine.author}}</td>
                    </tr>
                </table>
                <br/><br/>
                <button type="button" class="btn btn-info" onclick="location.href = '/';">Main Page</button>

            </div>
        </div>

    </body>
</html>
